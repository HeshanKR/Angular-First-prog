<p>role-editor works!</p>
<h2 class="text-2xl font-bold mb-4">Admin Role Editor</h2>

<form (ngSubmit)="submitRoleUpdate()" class="space-y-4 max-w-md">
  <div>
    <label>User ID:</label>
    <input
      type="text"
      [(ngModel)]="userId"
      name="userId"
      required
      class="border rounded p-2 w-full"
    />
  </div>

  <div>
    <label>New Role:</label>
    <select
      [(ngModel)]="newRole"
      name="newRole"
      class="border rounded p-2 w-full"
    >
      <option value="user">User</option>
      <option value="admin">Admin</option>
    </select>
  </div>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">
    Update Role
  </button>
</form>

<div *ngIf="message" class="text-green-600 mt-4">{{ message }}</div>
<div *ngIf="error" class="text-red-600 mt-4">{{ error }}</div>
